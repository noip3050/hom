<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D House Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <a-scene>
            <a-camera id="camera" position="0 1.6 3" rotation="0 0 0"></a-camera>
            
            <!-- هنا تضيف الجدران والغرف داخل المشهد -->
            <a-box position="0 0 0" width="5" height="0.1" depth="5" color="#4CC3D9"></a-box> <!-- الأرضية -->
            <a-box position="0 1 2.5" width="0.1" height="2" depth="5" color="#7BC8A4"></a-box> <!-- الجدار -->
            <a-box position="2.5 1 0" width="5" height="2" depth="0.1" color="#7BC8A4"></a-box> <!-- جدار آخر -->
            <!-- أضف الغرف حسب التصميم -->
        </a-scene>
    </div>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
